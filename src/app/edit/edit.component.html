<h2 class="table-title" style="padding:10px">Actualizar usuario</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()" style="padding:10px">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" formControlName="name" class="form-control" style="width:auto"/>
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" style="width:auto" />
    </div>
    <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" formControlName="phone" class="form-control" style="width:auto" />
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email" class="form-control" style="width:auto" />
    </div>
    <div class="form-group">
        <label for="website">Website</label>
        <input type="text" formControlName="website" class="form-control" style="width:auto" />
    </div>

    <div class="form-group">
        <button [disabled]="loading" (click)="updateUser()" class="btn btn-primary"> Update
        </button>
        <a routerLink="/home" class="btn btn-link">Cancel</a>
    </div>
</form>
