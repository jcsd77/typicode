<div class="form-group">

  <div class="table-title">
    <div class="row">
      <div class="col-sm-6">
        <h2 ><b>Usuarios</b></h2>
      </div>
      <div class="col-sm-6">
        <a class="btn btn-success" routerLink="/register"  data-toggle="modal"> <span>Crear Usuario</span></a>
      </div>
    </div>
  </div>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Username</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Website</th>
        <th>Actions</th>
      </tr>
      <tr *ngFor="let user of usuarios">
        <th scope="row">{{ user.id }}</th>
        <td>{{ user.name}}</td>
        <td>{{ user.username}}</td>
        <td>{{ user.phone}}</td>
        <td>{{ user.email}}</td>
        <td>{{ user.website}}</td>
        <td>
          <a [routerLink]="['/search',user.id]"><fa-icon class="search"  [icon]="faMagnifyingGlass"></fa-icon></a>
        </td>
        <td>
          <a [routerLink]="['/edit',user.id]"><fa-icon class="edit" [icon]="faPen"></fa-icon></a>
        </td>
        <td>
          <a (click)="remove(user)"> <fa-icon class="delete" [icon]="faTrashCan"></fa-icon></a> 
        </td>
        
      </tr>
    </thead>

  </table>
</div>
